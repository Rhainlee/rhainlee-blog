name: Build and Deploy

on:
  push:
    branches:
      - main  # 监听 main 分支的变动（如果是 master 请修改）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 显式赋予写入权限

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true # 如果使用的主题是 submodule 方式引入，需设为 true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 建议使用 LTS 版本
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci # 相比 npm install，ci 更适合 CI 环境

      - name: Build
        run: npm run build # 执行 hexo generate

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的令牌
          publish_dir: ./public # Hexo 生成的静态文件目录
          commit_message: ${{ github.event.head_commit.message }}
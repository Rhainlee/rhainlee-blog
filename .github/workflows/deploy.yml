name: Hexo deploy

on: 
  push:
    paths-ignore:
      - 'source/_drafts/**'
      - '.github/**'
jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to deploy blog.
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        
    - name: Verify Theme Submodule
      run: |
        echo "Current directory: $(pwd)"
        echo "List themes directory:"
        ls -la themes/
        echo "Check if next theme exists:"
        if [ -d "themes/next" ]; then
          echo "✅ Next theme directory exists"
          ls -la themes/next/
        else
          echo "❌ Next theme directory does not exist"
          echo "Check .gitmodules file:"
          cat .gitmodules
          echo "Try manual submodule update:"
          git submodule update --init --recursive
          if [ -d "themes/next" ]; then
            echo "✅ Next theme directory exists after manual update"
            ls -la themes/next/
          else
            echo "❌ Still no Next theme directory"
            echo "Cloning theme manually:"
            git clone https://github.com/theme-next/hexo-theme-next.git themes/next
          fi
        fi


    - name: Cache node modules
      uses: actions/cache@v4
      id: cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
        
    # Deploy hexo blog website.
    - name: Deploy
      id: deploy
      uses: sma11black/hexo-action@v1.0.3
      with:
        deploy_key: ${{ secrets.HEXO_DEPLOY_KEY }}
        user_name: rhainlee
        user_email: imrhainlee@gmail.com
        commit_msg: ${{ github.event.head_commit.message }})
    - name: Get the output
      run: |
        echo "${{ steps.deploy.outputs.notify }}"
  
